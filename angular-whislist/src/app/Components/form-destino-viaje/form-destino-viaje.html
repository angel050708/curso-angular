<form
    [formGroup]="fg"
    (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)">
    <div class="form-group">
        <label for="nombre">Nombre del destino</label>
        <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
            placeholder="Ingresar nombre...">
            <ul>
                <li *ngFor = "let r of searchResults;">{{r}}</li>

            </ul>
            <div *ngIf="fg.controls['nombre'].hasError('required')" class="alert alert-danger">El nombre es requerido</div>
            <div *ngIf="fg.controls['nombre'].hasError('invalidNombre')" class="alert alert-danger">El nombre es inv√°lido</div>
            <div *ngIf="fg.controls['nombre'].hasError('minLongNombre')" class="alert alert-danger">El nombre es demasiado corto, al menos {{minLongitud}} de largo</div>


    </div>
    <div class="form-group">
        <label for="url">URL de la imagen</label>
        <input
            type="text"
            id="url"
            class="form-control"
            formControlName="url"
            placeholder="Ingresar URL de la imagen..."
        >
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar</button>
</form>
